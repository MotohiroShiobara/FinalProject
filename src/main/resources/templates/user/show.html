<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Userpage</title>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/user/show.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="/layout/body_header :: header (${currentUserId})"></div>
<div class="container main">
    <div class="row">
        <div class="col-md-3">
            <img src="http://diamond.jp/mwimgs/7/1/400/img_71c53c1d81500a1cf73a4f543e72413f27838.jpg"
                 height="50"
                 width="100">
            <h2 th:text="${user.accountName}"></h2>
        </div>

        <div class="col-md-9">
            <table class="table table-condensed">
                <thead>
                <tr class="row">
                    <th th:text="${user.articleCount}" class="data text-center col-md-6"></th>
                    <th th:text="${contribution}" class="data text-center col-md-6"></th>
                </tr>


                </thead>
                <tbody th:remove="all-but-first" th:each="result : ${articleList}">
                <tr class="row">
                    <td class="col-md-2"><img src="http://diamond.jp/mwimgs/7/1/400/img_71c53c1d81500a1cf73a4f543e72413f27838.jpg"
                             height="50"
                             width="100"></td>
                    <td class="col-md-10">
                        <p th:text="|${#dates.format(result.releasedAt, 'yyyy年MM月dd日')}に投稿|" class="sub-data"></p>
                        <h3 th:text="${result.title}"></h3>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
