<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>TOPページ</title>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/top/trend.css}">
</head>
<body>

<div layout:decorator="layout">
    <div layout:fragment="contents">
        <div class="container body">
            <div class="main">
                <div class="item-list">
                    <div class="item-header">
                        <b>トレンド</b>最近人気の記事を毎日5時/17時に更新
                    </div>
                    <div class="item-main" th:each="result : ${articleList}">
                        <div class="panel panel-default">
                            <div class="card3">
                                <div class="box3">
                                    <a th:href="@{'/user/' + ${result.userId}}"><img th:src="${result.iconImageUrl}"
                                                                                     class="image3"></a>
                                    <div>
                                        <a th:href="@{'/article/' + ${result.id}}">
                                            <p class="title3" th:text="${result.title}"></p>
                                        </a>

                                        <div class="article-info">
                                            <a th:href="@{'/user/' + ${result.userId}}"><p class="content3"
                                               th:text="|by ${result.userName}|">
                                            </p></a>
                                            <p class="fa fa-thumbs-up"></p>
                                            <p class="like-count" th:text="${result.likeCount}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
